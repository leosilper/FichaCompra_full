spring.application.name=FichaCompra-DEV

# H2 em memória simulando PostgreSQL
spring.datasource.url=jdbc:h2:mem:fichacompra;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.docker.compose.enabled=false

# Flyway desligado neste profile rápido
spring.flyway.enabled=false

spring.thymeleaf.cache=false
spring.h2.console.enabled=true
